{% extends 'include/base.html' %}
{% load static %}
{% block content %}
<!-- Bread Crumb STRAT -->
<div class="container mt-sm-15">
  <div class="banner inner-banner1 ">
    <section class="banner-detail center-xs">
      <h1 class="banner-title">Login</h1>
      <div class="bread-crumb right-side float-none-xs">
        <ul>
          <li><a href="{% url 'index' %}">Home</a>/</li>
          <li><span>Login</span></li>
        </ul>
      </div>
    </section>
  </div>
</div>
<!-- Bread Crumb END -->

<!-- CONTAIN START -->
<section class="checkout-section ptb-70">
  <div class="container">
    {% include  'include/alerts.html' %}
 
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-xl-6 col-lg-8 col-md-8 ">
            <form class="main-form full" onsubmit="return  numberValidation()" action="" method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-12 mb-20">
                  <div class="heading-part heading-bg">
                    <h2 class="heading text-center">OTP Login</h2>
                  </div>
                </div>
                <div class="col-12">
                  <div class="input-box">
                    <input id="inputphone" onkeyup="numberValidation()" name="phone_no" type="text" maxlength="10" placeholder="Enter Mobile No">
                    <div><small style="color: red;" id="numberMessage"></small></div>
                  </div>
                </div>
                <div class="col-12 text-center">
                <button name="submit" type="submit" class="btn-color ">Get OTP</button> 
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- CONTAINER END -->
<script>
    function numberValidation(){
    var val = /^[6789]\d{9}$/
    var charct =  /^[a-zA-Z ]*$/
    
    var number1 = document.getElementById("inputphone").value;
    if(isNaN(number1) ){
        document.getElementById("numberMessage").innerHTML = "Not valid number."
        return false;

    }
    else if(number1==""){
        document.getElementById("numberMessage").innerHTML = "This feild is required!"
        return false;
    }else if(number1.match(val)){
        document.getElementById("numberMessage").innerHTML = ""
        return true
    }else{
         
       if(number1.length<10){
            document.getElementById("numberMessage").innerHTML = "Enter minimum 10 digits."
            return false
        }
        else{
            document.getElementById("numberMessage").innerHTML = ""
            return true
        }
    }
}
</script>
{% endblock content %}
