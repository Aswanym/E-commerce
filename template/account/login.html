{% extends 'include/base.html' %}
{% load static %}
{% block content %}
  <!-- Bread Crumb STRAT -->
  <div class="container mt-sm-15">
    <div class="banner inner-banner1 ">
      <section class="banner-detail center-xs">
        <h1 class="banner-title">Login</h1>
        <div class="bread-crumb right-side float-none-xs">
          <ul>
            <li><a href="{% url 'index' %}">Home</a>/</li>
            <li><span>Login</span></li>
          </ul>
        </div>
      </section>
    </div>
  </div>
  <!-- Bread Crumb END --> 

  <!-- CONTAIN START -->
  <section class="checkout-section ptb-70">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8 ">
              <form class="main-form full" action="" method = "POST">
                {% csrf_token %} 
                <div class="row">
                  <div class="col-12 mb-20">
                    <div class="heading-part heading-bg">
                      <h2 class="heading">Customer Login</h2>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-box">
                      <label for="login-email">Username</label>
                      <input id="login-username" name="username" type="text" placeholder="Username">
                      <span id="nameError" ></span>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="input-box">
                      <label for="login-pass">Password</label>
                      <input id="login-pass" type="password" name="password" placeholder="Enter your Password" >
                      <span id="result" ></span>
                    </div>
                  </div>
                  <div class="col-12 text-center">
                    <button name="submit" type="submit" class="btn-color ">Log In</button>
                  </div>
                  <div class =" ml-3" style="color: red">
                  
                      {% for message in messages%}
                      <small>{{message}} </small>
                      {% endfor %}
                   
                  </div>
                  
                  <div class="col-12">
                    <div class="new-account align-center mt-20"> <span>New to Saasha?</span> <a class="link" title="Register with Stylexpo" href='register'>Create New Account</a> </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- CONTAINER END --> 
{% endblock content %}
<script src="{% static 'js/myScript.js' %}"></script>
