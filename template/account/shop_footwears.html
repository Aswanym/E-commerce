{% extends 'include/base.html' %}
{% load static %}
{% block content %}

<!-- CONTAIN START -->
<section class="ptb-70">
    <div class="container">
        <div class="row">
            <div class="col-xl-2 col-lg-3 mb-sm-30 col-lgmd-20per">
                <div class="sidebar-block">
                    <div class="sidebar-box listing-box mb-40"> <span class="opener plus"></span>
                        <div class="sidebar-title">
                            <h3><span>Categories</span></h3>
                        </div>
                        <div class="sidebar-contant">
                            <ul>
                                <li><a href="{% url 'shop_clothes' %}">Clothing</a></li>
                                <li><a href="#">Footwears</a></li>
                            </ul>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-xl-10 col-lg-9 col-lgmd-80per">
                <div class="product-listing">
                    <div class="inner-listing">
                        <div class="row">
                            {% for product in product %}
                            {% if product.subcategory.category.category_name == 'Footwears' %}
                            <div class="col-xl-3 col-md-4 col-6 item-width mb-30">
                                <div class="product-item">
                                    <div class="product-image"> <a href=""> <img src="{{product.image1.url}}"
                                                style="height: 340px;width:300px;" alt="Stylexpo"> </a>
                                        <div class="product-detail-inner">
                                            <div class="detail-inner-left align-center">
                                                <ul>
                                                    <li class="pro-cart-icon">
                                                        <form action="{% url 'add_cart' product.id %}">
                                                            <button title="Add to Cart"><span></span>Add to
                                                                Cart</button>
                                                        </form>
                                                    </li>
                                                    <li class="pro-wishlist-icon "><a href="wishlist.html"
                                                            title="Wishlist"></a></li>
                                                    <li class="pro-compare-icon"><a href="compare.html"
                                                            title="Compare"></a></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="product-item-details">
                                        <div class="product-item-name"> <a
                                                href="product-page.html">{{product.product_name}}</a> </div>
                                        <div class="price-box"> <span class="price">${{product.price}}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- CONTAINER END -->
{% endblock %}
