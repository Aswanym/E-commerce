{% extends 'include/base.html' %}
{% block content %}

<!-- CONTAIN START -->
<section class="checkout-section ptb-70">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="checkout-step mb-40">
          <ul>
            <li class="active">
              <a href="">
                <div class="step">
                  <div class="line"></div>
                  <div class="circle">1</div>
                </div>
                <span>Shipping</span>
              </a>
            </li>
            <li>
              <a href="">
                <div class="step">
                  <div class="line"></div>
                  <div class="circle">2</div>
                </div>
                <span>Order Overview & Payment</span>
              </a>
            </li>
            <li>
              <a href="">
                <div class="step">
                  <div class="line"></div>
                  <div class="circle">3</div>
                </div>
                <span>Order Complete</span>
              </a>
            </li>
            <li>
              <div class="step">
                <div class="line"></div>
              </div>
            </li>
          </ul>
          <hr>
        </div>
    <div class="row">
    <div class="checkout-content col-8">
          <div class="row">
            <div class="col-12">
              <div class="heading-part align-center">
                <h2 class="heading">Please fill up your Shipping details</h2>
              </div>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-xl-6 col-lg-8 col-md-8">
              <form action="{% url 'checkout' %}" method="POST" class="main-form full">
                {% csrf_token %}
                <div class="row mb-20">
                  <div class="col-12 mb-20">
                    <div class="heading-part">
                      <h3 class="sub-heading">Shipping Address</h3>
                    </div>
                    <hr>
                  </div>
                  <div class="col-md-6">
                    <div class="input-box">
                      <input type="text" required placeholder="First Name" name=first_name>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-box">
                      <input type="text" required placeholder="Last Name" name=last_name>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-box">
                      <input type="email" required placeholder="Email Address" name=email>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-box">
                      <input type="text" required placeholder="Contact Number" name=phone_number>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="input-box">
                      <input type="text" required placeholder="Address line 1" name=address1>
                    </div>
                  </div>
                  <div class="col-md-12">
                    <div class="input-box">
                      <input type="text"  placeholder="Address line 2" name=address2>
                    </div>
                  </div>
              
                  <div class="col-md-6">
                    <div class="input-box select-dropdown">
                      <fieldset>
                        <select name="country" class="option-drop" id="shippingcountryid">
                          <option selected="" value="">Select Country</option>
                          <option value="India">India</option>
                        </select>
                      </fieldset>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-box select-dropdown">
                      <fieldset>
                        <select name="state" class="option-drop" id="shippingstateid">
                          <option value="">Select a State</option>
                          <option value="Kerala">Kerala</option>
                          <option value="TN">Tamil Nadu</option>
                          
                        </select>
                      </fieldset>
                    </div>
                  </div>
           
                  <div class="col-md-6">
                    <div class="input-box">
                      <input type="text" required placeholder="Select City" name=city>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="input-box">
                      <input type="text" required placeholder="Postcode/zip" name=pin>
                    </div>
                  </div>
                </div>
                <p for="">address type</p>
                <div class= "row">
                  
                  <div class="col-md-6">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultChecked" value= "home" name="address_type" checked>
                      <label class="custom-control-label" for="defaultChecked">Home</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="defaultChecked2" value= "company"  name="address_type" >
                      <label class="custom-control-label" for="defaultChecked2">Company</label>
                    </div>
                  </div>
                </div>
                <div class="col-md-12 align-center p-3">
                  <button type="submit" class="btn btn-color ">Add Address</button>
                </div>
            </div>
            </form>
          </div>
        </div>
    </div>
{% endblock %}
