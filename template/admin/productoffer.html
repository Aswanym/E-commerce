{% extends 'include/adminbase.html' %} 
{% block content %}

<div class="main-panel">
			<div class="content">
				<div class="panel-header bg-white shadow-sm">
					<div class="page-inner  py-3 mb-5">
						<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
							<div class="">
								<div class="header d-sm-flex align-items-center  text-center"> 
				                    <h1 class="page-header banner-title">Create Product Offers</h1>
									<ul class="breadcrumb justify-content-sm-start justify-content-center">
									  	
									  	<li><a href="#">Offers</a></li>
									  	<li><a href="#">Create Product Offers</a></li>
									</ul> 			
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="page-inner">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<div class="card-head-row">
										<div class="card-title"><i class="fa fa-tag"></i> Discount Offer Details</div>
									</div>
								</div>
								<div class="card-body">
									<ul class="nav nav-pills " id="pills-tab" role="tablist">
										<li class="nav-item">
											<a class="nav-link active" id="general-tab" data-toggle="tab" href="#general" role="tab" aria-controls="general" aria-selected="true">Create Offer</a>
										</li>
									</ul>
									{% include  'include/alerts.html' %}
									<div class="tab-content mt-2 mb-3" id="pills-tabContent">
										<div class="tab-pane fade show active" id="general" role="tabpanel" aria-labelledby="general-tab">

											<form class="main-form full" onsubmit="return check_productoffer()" action="{% url 'productoffer' %}" method="POST">
												{% csrf_token %}
						                      	<div class="row">
						                        	<div class="col-12">
						                          		<div class="input-box form-group">
						                            		<div class="row">
						                              			<label for="products-name" class="col-md-3 control-label">Offer Name</label>
						                              			<div class="col-md-9">
						                                			<input type="text"  onkeyup="nameValidation()"  name="offername" class="form-control" id="offer-name" placeholder="Offer Name">
																	<div><small style="color: red;" id="nameError" ></small>  </div>
						                              			</div>
						                            		</div>
						                          		</div>
						                        	</div>
						                       		<div class="col-12">
						                          		<div class="input-box form-group">
						                            		<div class="row">
						                              			<label for="category-type" class="col-md-3 control-label">Product Name</label>
						                              			<div class="col-md-9">
						                                			<select onchange="productlistValidate()" name="product_name" id="category-type" class="form-control" required>
																	<option value="" selected="selected">Select..</option>
																	{% for product in products %}
			                   											<option value="{{product.product_name}}" >{{product.product_name}}</option>
																	{% endfor %}
												                    </select>
																	<div><small style="color: red;" id="productlistError" ></small>  </div>
						                              			</div>
							
						                            		</div>
															
						                          		</div>
						                        	</div>
						                        	<div class="col-12">
						                          		<div class="input-box form-group">
						                            		<div class="row">
						                              			<label for="minimum-spend" class="col-md-3 control-label">Discount</label>
						                              			<div class="col-md-9">
						                                			<input type="text" onkeyup="checkDiscountLimit()" name="offer" class="form-control" id="minimum-spend" placeholder="Discount" maxlength="2" >
																	<div><small style="color: red;" id="checkError" ></small>  </div>
						                              			</div>
						                            		</div>
						                          		</div>
						                        	</div>
													<div class="col-12">
						                          		<div class="input-box form-group">
						                            		<div class="row">
						                              			<label for="end-date" class="col-md-3 control-label">End date</label>
																  <div class="col-md-9">
																	<div class="input-group">
																		<input type="date" onkeyup="dateValidate()"
																			name="enddate" placeholder="End date"
																			class="form-control" id="datefield">
																	</div>
																	<div><small style="color: red;"
																			id="checkdateError"></small> </div>
																</div>
						                            		</div>
						                          		</div>
						                        	</div>
						                        	<div class="col-12 text-right mt-4">
						                        		<button type="submit"  onclick="check_productoffer()" id="productcheckid" class="btn btn-primary btn-round">Save</button>
						                        	</div>
						                      	</div>
							                </form>
										</div>
								
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



<!-- search inside dropdown -->
<script>
	$(document).ready(function () {
    $('#category-type').selectize({
    sortField: 'text'
      });
  });
</script>

		
	
{% endblock %}
