{% extends 'include/adminbase.html' %}
{% block content %}
<div class="main-panel">
	<div class="content">
		<div class="panel-header bg-white shadow-sm">
			<div class="page-inner  py-3 mb-5">
				<div class="d-flex align-items-left align-items-md-center flex-column flex-md-row">
					<div class="">
						<div class="header d-sm-flex align-items-center  text-center">
							<h1 class="page-header banner-title">Sub Category</h1>
							<ul class="breadcrumb justify-content-sm-start justify-content-center">
								<li><a href="../index.html"></a></li>
								<li><a href="{% url 'subcategorylist' %}">Sub Category</a></li>
								<li><a href="#">Add Sub Category</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="page-inner">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<div class="card-head-row justify-content-between">
								<div class="card-title"><i class="fa fa-edit"></i> Add Sub Category</div>
								<form class="main-form full" onsubmit="return  checksubCategoryValidation()"  method="POST" action="" enctype="multipart/form-data">
									
								</div>
							</div>
						<div class="card-body">
							{% csrf_token %}
							<div class="col-12">
								<div class="input-box form-group">
									<div class="row">
										<label for="input-sku" class="col-md-3 control-label">Sub Category</label>
										<div class="col-md-9">
											<input type="text" onkeyup="catnameValidation()"  name="sub_category" value="" placeholder="Sub Category "
												id="inputcatName" class="form-control">
												<div><small style="color: red;" id="namecatMessage" ></small>  </div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="input-box form-group required">
									<div class="row">
										<label for="input-status" class="col-md-3 control-label">Category</label>
										<div class="col-md-9">
											<select id="validatecat" onchange="category()" name="category" class="form-control mySelect">
												{% for category in category %}
												<option value="{{category.category_name}}">{{category.category_name}}
												</option>
												{% endfor%}
											</select>
											<div><small style="color: red;" id="namesubcatMessage" ></small>  </div>
										</div>
									</div>
								</div>
							</div>
							<div class="col-12">
								<div class="input-box form-group">
									<div class="row">
										<label for="description" class="col-md-3 control-label">Description</label>
										<div class="col-md-9">
											<textarea id="textareavalid"  onkeyup="textAreaValidation()" class="form-control" placeholder="Description"
												rows="10" cols="30" name="sub_category_description"></textarea>
												<div><small style="color: red;" id="cattextMessage" ></small>  </div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="add-btn d-flex justify-content-center">
							<button type="submit"  onclick="checksubCategoryValidation()" class="btn btn-primary"
								data-toggle="tooltip" title="" data-original-title="Save"><i
									class="fa fa-save"> Save</i>
							</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- custom JS -->
<script src="https://aaryaweb.info/html/stylexpo/admin/assets/js/custom.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
	$('.mySelect').on("change", function () {
		$('option:selected', this).hide().siblings().show();
	}).trigger('change');

	$('#summernote').summernote({
		placeholder: 'Description',
		tabsize: 2,
		height: 250
	});
</script>
{% endblock content%}
